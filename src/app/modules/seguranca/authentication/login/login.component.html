<main class="entry-content" role="main">
		<div class="container">
		  <div class="row animated fadeInUp">
			
	  <div class="col-md-4 col-md-offset-4">
		<section class="login-content">
		  <div class="text-center">
			<figure>
			  <img src="assets/images/logo-lg.png" alt="SUFRAMA">
			</figure>
			<h1 class="h4"><!--Superintendência da Zona Franca de Manaus--></h1>
		  </div>
		  <form action="sistema.html" role="form" data-parsley-validate="">
			<section class="panel panel-default">
			  <header class="panel-heading text-center">
				<h2 class="panel-title h5">Controle de Acesso</h2>
			  </header>
			  <article class="panel-body">
				<div class="form-group">
				  <label for="nomeusuario">Nome de Usuário</label>
				  <input type="text" class="form-control" id="nomeusuario" placeholder="Digite seu nome de usuário" required="">
				</div>
				<div class="form-group">
				  <label for="senha">Senha</label>
				  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required="">
				</div>
				<div class="form-group has-feedback">
				  <label for="captcha">Captcha</label>
				  <a href="#" class="btn btn-link form-control-feedback" aria-label="Clique para ouvir as letras do captcha"><i class="fa fa-wheelchair"></i></a>
				  <div class="row">
					<div class="col-xs-5 col-sm-4">
					  <figure>
						<img src="assets/images/captcha.png" alt="Captcha">
					  </figure>
					</div>
					<div class="col-xs-7 col-sm-8">
					  <input type="text" class="form-control" id="captcha" placeholder="Digite o captcha" autocomplete="off" required="">
					</div>
				  </div>
				</div>
				
			  </article>
			  <ul class="list-group">
				
				<li class="list-group-item">
				  <a href="./esqueci-minha-senha"><i class="fa fa-question-circle"></i> Esqueceu sua senha?</a>
				</li>
			  </ul>
			  <footer class="panel-footer">
				<button type="button" class="btn btn-primary btn-darken btn-block" (click)="click()"><i class="fa fa-sign-in"></i> Acessar</button>
			  </footer>
			</section>
		  </form>
		</section>
	  </div>
	  
		  </div>
		</div>
	  </main>
